<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Tables</title>
</head>
<body class="container">
    <br>
    <div  class="row">
        <div class="col">
            <input type="text" class="form-control" id="name" placeholder="ism">
        </div>
        <div class="col">
        <input type="number"  class="form-control" id="phone" placeholder="Tel-raqam">

        </div>
        <div class="col">
        <input type="text"  class="form-control" id="country" placeholder="Mamlakat">

        </div>
        <div class="col">
            <button class="btn btn-success" id="button1">Qo'shish</button>
            <button class="btn btn-info" id="button2">Taxrirlangani qo'shish</button>
        </div>

    </div>
    <br>
    <table class="table table-hover table-dark container">
        <thead>
          <tr>
            <th scope="col">ism</th>
            <th scope="col">Tel-raqam</th>
            <th scope="col">Mamlakat</th>
            <th scope="col">Tahrirlash</th>
            <th scope="col">o'chirish</th>

          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
</body>
<script src="script.js">

    
</script>
</html>
